<html>
<head>
<title>Querier</title>

<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="style/ftskin/ui.fancytree.min.css">
<link id="css" rel="stylesheet" type="text/css" href="style/date.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/fancytree-deps.js"></script>
<script src="js/querier.js"></script>
<script>
$(function() {
	$("#parent").fadeIn(400);
});
</script>

</head>
<body>

<div id="overlay">
    <h1 class="overlaytext">Loading...</h1>
</div>

<div id="parent" class="vert">
	<img src="style/logo.svg" alt="Unanet" style="width: 207; height: 56;">
	<form id="dateform">
		<div class="main vert">	
			<div class = "hori">
				<div class="vert">
					<label>Start</label><br>
					<input id="start" type="date" name="start"><br>
				</div>
				<div class="vert">
					<label>End</label><br>
					<input id="end" type="date" name="end"><br>
				</div>
			</div>
			<input type="submit">
		</div>
	</form>
    
</div>

<div id="treeparent" style="display: none">  
	<form id="treeform">
		
		<div id="datediv">
			<h1 id="datedisplay">NULL</h1>
			<input id="singleDir" type="checkbox" name="singleDir">Single Directory
		</div>
		
		<div id="tree">
		</div>
		
		<input type="submit">
	</form>
</div>

</body>
</html>
